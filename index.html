<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>
          <span>Rock</span>
          <span>Paper</span>
          <span>Scissors</span>
        </h1>
        <div class="score-container">
          <h3>Score</h3>
          <p id="score">0</p>
        </div>
      </header>

      <main id="main">
        <button class="btn btn-paper pick" data-choice="paper">
          <span class="wrapper">
            <img src="images/icon-paper.svg" alt="paper" />
          </span>
        </button>
        <button class="btn btn-scissors pick" data-choice="scissors">
          <span class="wrapper">
            <img src="images/icon-scissors.svg" alt="Scissors" />
          </span>
        </button>
        <button class="btn btn-rock pick" data-choice="rock">
          <span class="wrapper">
            <img src="images/icon-rock.svg" alt="Rock" />
          </span>
        </button>
      </main>
      <div class="rulesmodal">
        <img src="./images/image-rules.svg" alt="rules" />
        <button id="close-modal"><img src="./images/icon-close.svg" /></button>
      </div>

      <button class="btn-rules">Rules</button>
    </div>
    <div class="selection" id="selection">
      <div>
        <h2>You picked</h2>
        <button class="btn btn-paper" id="user_selected">
          <span class="wrapper">
            <img src="images/icon-paper.svg" alt="paper" />
          </span>
        </button>
      </div>
      <div class="play-container">
        <p class="big-text">You <span id="winner">Win</span></p>
        <button class="btn-reset" id="reset">Play Again</button>
      </div>
      <div>
        <h2>The house picked</h2>
        <button class="btn btn-rock" id="computer_selected">
          <span class="wrapper">
            <img src="images/icon-rock.svg" alt="Rock" />
          </span>
        </button>
      </div>
    </div>
  </body>
</html>
